<body class="body">
<mat-card class="mat-card-container">
  <mat-card-content>
    <mat-label >MÉTRICAS GUÍA</mat-label>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese letra o palabra" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="tourist_id">
        <th mat-header-cell *matHeaderCellDef> Id del Turista </th>
        <td mat-cell *matCellDef="let element"> {{element.tourist_id}} </td>
      </ng-container>

      <ng-container matColumnDef="tourist_image">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element"><img  width="30px" height="30px" src="{{element.tourist_image}}">   </td>
      </ng-container>

      <ng-container matColumnDef="tours">
        <th mat-header-cell *matHeaderCellDef> Tours </th>
        <td mat-cell *matCellDef="let element"> {{element.tours}} </td>
      </ng-container>

      <ng-container matColumnDef="satisfaction">
        <th mat-header-cell *matHeaderCellDef> Satisfacción del turista </th>
        <td mat-cell *matCellDef="let element"> {{element.satisfaction}} </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Calificación </th>
        <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comentario del turista </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>

</body>
